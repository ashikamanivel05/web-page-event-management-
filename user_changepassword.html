<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            height: 600px;
            max-width: 1650px;
            margin: 10px auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            padding: 20px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
        }

        .profile-header h2 {
            color: #333;
            margin: 0;
            font-size: 18px;
            text-align: center;
        }

        /* User Info under Profile Icon */
        .profile-info {
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .dashboard-options {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .dashboard-option {
            padding: 10px 15px;
            background-color: #ff6f20;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-align: center;
        }

        .dashboard-option:hover {
            background-color: darkviolet;
        }

        /* Change Password Form */
        .change-password {
            padding: 50px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .change-password h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .change-password label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .change-password input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .change-password button {
            background-color: #ff6f20;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .change-password button:hover {
            background-color: darkviolet;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
            }
        }

        .header {
            background-color: #ff6f20; /* Soft orange */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 1%;
        }

        .task_bar {
            display: flex;
        }

        .each_task {
            margin: 0 15px;
        }

        .each_task a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .each_task a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function changePassword(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Here you would typically send the form data to the server to update the password
            // For now, we'll just simulate a successful password change with an alert
            alert("Password successfully changed!");

            // Redirect to the user.html page after password change
            window.location.href = 'user.html';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/LOGO.png" alt="LOGO" style="width: 80px; height: 75px;">
        </div>
        <nav class="task_bar">
            <div class="each_task"><a href="../index.html">Home</a></div>
            <div class="each_task"><a href="index.html">About us</a></div>
            <div class="each_task"><a href="service.html">Services</a></div>
            <div class="each_task"><a href="contact.html">Contact us</a></div>
            <div class="each_task"><a href="index.html">Log out</a></div>   
        </nav>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar with Profile Icon and Information -->
        <div class="sidebar">
            <div class="profile-header">
                <img src="images/usericon.png" alt="Profile Icon" class="profile-icon">
                <h2>Welcome, Ashika</h2>
            </div>

            <!-- User Information under the Profile Icon -->
            <div class="profile-info">
                <p><strong>Name:</strong> Ashika</p>
                <p><strong>Email:</strong> event@ease.com</p>
                <p><strong>Phone Number:</strong> +91 9791797277</p>
            </div>

            <!-- Dashboard Options -->
            <div class="dashboard-options">
                <a href="user_updateprofile.html" class="dashboard-option">Update Profile</a>
                <a href="user_changepassword.html" class="dashboard-option">Change Password</a>
                <a href="booking.html" class="dashboard-option" target="_blank">Book Event</a>
                <a href="user.html" class="dashboard-option">View Profile</a>
            </div>
        </div>

        <!-- Change Password Form -->
        <div class="change-password">
            <h3>Change Password</h3>
            <form onsubmit="changePassword(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Enter your current password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

</body>
</html>
